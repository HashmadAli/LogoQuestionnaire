<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design Questionnaire</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; max-width: 800px; }
        h1, h2 { color: #333; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        .checkbox-group { margin-top: 10px; }
        .checkbox-group label { display: inline-block; margin-left: 5px; }
        button { margin-top: 15px; padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Logo Design Questionnaire</h1>
    
    <h2>01: Company Related</h2>
    <label>What does your company do?</label>
    <textarea id="companyDescription"></textarea>
    
    <label>What is the name of your business?</label>
    <input type="text" id="businessName">
    
    <label>Who are your competitors?</label>
    <textarea id="competitors"></textarea>
    
    <label>What do you like/dislike about competitors' branding?</label>
    <textarea id="competitorBranding"></textarea>
    
    <h2>02: Design Related</h2>
    <label>Do you have a tagline? If yes, do you want it in the logo?</label>
    <input type="text" id="tagline">
    
    <label>Preferred logo type:</label>
    <div class="checkbox-group">
        <input type="checkbox" id="iconLogo"> <label for="iconLogo">Icon</label>
        <input type="checkbox" id="textLogo"> <label for="textLogo">Text</label>
        <input type="checkbox" id="bothLogo"> <label for="bothLogo">Both</label>
    </div>
    
    <label>What feeling should the logo convey?</label>
    <textarea id="logoFeeling"></textarea>
    
    <h2>03: Project Related</h2>
    <label>Where will you use this logo?</label>
    <textarea id="logoUsage"></textarea>
    
    <button onclick="saveAnswers()">Save Answers</button>
    
    <script>
        function saveAnswers() {
            let answers = {
                companyDescription: document.getElementById("companyDescription").value,
                businessName: document.getElementById("businessName").value,
                competitors: document.getElementById("competitors").value,
                competitorBranding: document.getElementById("competitorBranding").value,
                tagline: document.getElementById("tagline").value,
                logoType: {
                    icon: document.getElementById("iconLogo").checked,
                    text: document.getElementById("textLogo").checked,
                    both: document.getElementById("bothLogo").checked
                },
                logoFeeling: document.getElementById("logoFeeling").value,
                logoUsage: document.getElementById("logoUsage").value
            };
            localStorage.setItem("logoQuestionnaire", JSON.stringify(answers));
            alert("Your answers have been saved locally!");
        }
    </script>
</body>
</html>
